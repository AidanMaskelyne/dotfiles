[colours]
background = #31363B
foreground = #EFF0F1
primary    = #3DAEE9
secondary  = #2980B9
alert      = #DA4453
disabled   = #BDC3C7

[bar/top]
width = 100%
height = 32
radius = 0

background = ${colours.background}
foreground = ${colours.foreground}

line-size = 3pt

padding-left = 1
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colours.disabled}

font-0 = Jetbrains Mono:size=18;5

modules-left = xworkspaces xwindow
modules-center = time date
modules-right = battery

enable-ipc = true
wm-restack = i3

[bar/bottom]
width = 100%
height = 32
radius = 0

bottom = true

background = ${colours.background}
foreground = ${colours.foreground}

line-size = 3pt

padding-left = 1
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colours.disabled}

font-0 = Jetbrains Mono:size=16;5

modules-left = audio backlight
modules-center = wireless-network wired-network
modules-right = cpu memory filesystem

enable-ipc = true
wm-restack = i3
tray-position = right
tray-padding = 2
tray-transparent = true
tray-background = ${colours.background}

[module/time]
type = internal/date
interval = 1.0

time = %H:%M:%S

label = %time%

[module/date]
type = internal/date
interval = 100

date = %d/%m/%Y

label = %date%

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colours.background-alt}
label-active-underline = ${colours.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colours.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colours.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/battery]
type = internal/battery

full-at = 100
low-at = 20

battery = BAT1
adapter = ACAD

poll-interval = 1

format-charging = Battery: <label-charging>
format-discharging = Battery: <label-discharging>
format-full = Battery: <label-full>
format-low = Battery: <label-low>

label-charging = %{F#3DAEE9}%percentage%%%{F-} %{F#27AE60}[CHARGING]%{F-}
label-discharging = %{F#3DAEE9}%percentage%%%{F-}
label-full = %{F#3DAEE9}%percentage%% [FULL]%{F-}
label-low = %{F#3DEE9}%percentage%%%{F-} %{F#DA4453}[LOW]%{F-}

[module/wireless-network]
type = internal/network
interface = wlp170s0

interface-type = wireless
interval = 0.1

format-connected = <label-connected>

label-connected = %essid%: %{F#3DAEE9}%downspeed%%{F-} (Strength: %{F#3DAEE9}%signal%%{F-})

[module/wired-network]
type = internal/network
interface = enp0s13f0u3

interace-type = wired
interval = 0.1

format-connected = <label-connected>

label-connected = Ethernet: %{F#3DAEE9}%netspeed%%{F-}

[module/cpu]
type = internal/cpu
interval = 0.1

format = <label>

label = CPU: %{F#3DAEE9}%percentage%%%{F-}
label-warn = CPU: %{F#DA4453}%percentage%%%{F-}

[module/audio]
type = custom/script
label = Volume: %{F#3DAEE9}%output%%{F-}
interval = 0.1
exec = $HOME/.config/polybar/scripts/audio.sh

[module/memory]
type = internal/memory
interval = 0.1

format = <label>
format-warn = <label-warn>

label = RAM: %{F#3DAEE9}%gb_used%%{F-}/%gb_total%
label-warn = RAM: %{F#DA4453}%gb_used%%{F-}/%gb_total% 

[module/backlight]
type = internal/xbacklight

format = <label>

label = Brightness: %{F#3DAEE9}%percentage%%%{F-}

[module/filesystem]
type = internal/fs
mount-0 = /
warn-percentage = 75

format-mounted = <label-mounted>
format-unmounted = <label-unmounted>

label-mounted = Storage: %{F#3DAEE9}%used%%{F-}/%total% used 
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colours.disabled}
